<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箇条書きサンプル</title>
</head>
<body>
    <h1>箇条書きサンプル</h1>
    <h2>番号のない箇条書き</h2>
    <ul>
        <li>一つ目の項目</li>
        <li>二つ目の項目</li>
        <li>三つ目の項目</li>
    </ul>
    <hr>
    <h2>番号のある箇条書き</h2>
    <ol>
        <li>一つ目の項目</li>
        <li>二つ目の項目</li>
        <li>三つ目の項目</li>
    </ol>
</body>
</html>
